    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('my_var_changed', function(data) {
            document.getElementById('myDiv').textContent = 'my_var changed to ' + data.new_value;
        });

        function changeHandler(id,newValue) {
            socket.emit('from_client', {id: id, value: newValue});
        }
    </script>
